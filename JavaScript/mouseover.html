<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function changeImage(imageSrc) {
      const mobileDisplay = document.getElementById('mobileDisplay');
      mobileDisplay.src = imageSrc;
    }
    </script>
    <style>
        .hoverEffect:hover{
            border: 4px solid red;
            padding-top: 25px;
        }

        .hoverEffect {
            height: 100px;
            border: 4px solid rgb(85, 194, 234);
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body class="container-fluid mt-3 d-flex">
    <div class="col-1 text-white text-center m-2">
        <div onmouseout="changeImage('../public/images/iphone-black.png')" onmouseover= "changeImage('../public/images/apple-iphone.jpg')" class=" hoverEffect bg-dark">black</div>
        <div onmouseout="changeImage('../public/images/iphone-black.png')" onmouseover= "changeImage('../public/images/i-phone-blue.jpg')" class="hoverEffect bg-primary">Blue</div>
        <div onmouseout="changeImage('../public/images/iphone-black.png')" onmouseover= "changeImage('../public/images/i-phone-green.jpg')" class="hoverEffect bg-success">Green</div>
        <div onmouseout="changeImage('../public/images/iphone-black.png')" onmouseover= "changeImage('../public/images/flip-4.jpg')" class="hoverEffect bg-secondary">Gray</div>
    </div>
    <div class="col-11 mt-2">
        <img src="../public/images/iphone-black.png" id="mobileDisplay" width="30%" height="450">
    </div>
</body>
</html>
