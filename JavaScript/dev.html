<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
        
            const bmi = weight / (height * height);
            const bmiResult = bmi.toFixed(2);
        
            let category;
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }
        
            document.getElementById('result').textContent = `Your BMI: ${bmiResult} (${category})`;
        }
        
            </script>
</head>
<body>
    <form name="form-control">
        <div>
            <h1>Calculate your BMI</h1>
            <div class="bmi-calculator-weight">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="bmi-calculator-height">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <button type="button" onclick="calculateBMI()">Calculate</button>
            <div id="result"></div>
        </div>
    </form>
</body>
</html>
