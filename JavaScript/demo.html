<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload(){
            window.document.images[0].src = "../public/images/women-fasion.jpg";
            window.document.forms[0].elements[1].value = "Register";
            window.document.forms[1].elements[1].value = "Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100" height="100">
    </div>
    <div>
        <form>
            <h2>Register</h2>
            Your Email : <input type="email"> <input type="button">
        </form>
    </div>
    <div>
        <form>
            <h2>Login</h2>
            Your OTP : <input type="text"> <input type="button">
        </form>
    </div>
</body>
</html>
