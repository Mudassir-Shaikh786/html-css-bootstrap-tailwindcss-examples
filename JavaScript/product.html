<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script type="text/javascript">
         function RegisterClick(){
              document.getElementById("lblName").innerText = document.getElementById("txtName").value;
              document.getElementById("lblPrice").innerText = document.getElementById("txtPrice").value;
              document.getElementById("lblCity").innerText = document.getElementById("lstCities").value;

              stock = "";
              stockCheckbox = document.getElementById("optStock");

              if(stockCheckbox.checked) {
                  stock = "Available";
              } else {
                  stock = "Out of Stock";
              }

              document.getElementById("lblStock").innerText = stock;

         }
    </script>
</head>
<body class="container-fluid">
    <div id="registerContainer" class="w-25">
        <h2>Register Product</h2>
        <dl>
            <dt>Name</dt>
            <dd><input type="text" id="txtName" class="form-control"></dd>
            <dt>Price</dt>
            <dd><input type="number" id="txtPrice" class="form-control"></dd>
            <dt>Shipped To</dt>
            <dd>
                <select id="lstCities" class="form-select">
                    <option>Select City</option>
                    <option>Delhi</option>
                    <option>Hyd</option>
                </select>
            </dd>
            <dt>Stock</dt>
            <dd class="form-switch">
                <input type="checkbox" id="optStock" class="form-check-input"> <label class="form-check-label">Available</label>
            </dd>
        </dl>
        <button class="btn btn-primary w-100" data-bs-target="#details" data-bs-toggle="modal" onclick="RegisterClick()">Register</button>
        <div class="modal fade" id="details">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Product Details</h2>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Name</dt>
                            <dd id="lblName"></dd>
                            <dt>Price</dt>
                            <dd id="lblPrice"></dd>
                            <dt>City</dt>
                            <dd id="lblCity"></dd>
                            <dt>Stock</dt>
                            <dd id="lblStock"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
