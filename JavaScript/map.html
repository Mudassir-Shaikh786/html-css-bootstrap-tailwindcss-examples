<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var data = [
            {Category:"Electronics", Products:["Mobiles", "Television"]},
            {Category:"Footwear", Products: ["Casuals", "Sneakers", "Boots"]}
        ]
        function bodyload(){
            data.map(function(item){
                 var olLi = document.createElement("li");
                 olLi.innerHTML = item.Category;
                 item.Products.map(function(product){
                      var ul = document.createElement("ul");
                      var ulLi = document.createElement("li");
                      ulLi.innerHTML = product;
                      ul.appendChild(ulLi);
                      olLi.appendChild(ul);
                      document.querySelector("ol").appendChild(olLi);
                 })
            })
        }
    </script>
</head>
<body onload="bodyload()">
    <ol>

    </ol>
</body>
</html>
