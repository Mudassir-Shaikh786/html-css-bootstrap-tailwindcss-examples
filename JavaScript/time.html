<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <script>
        function Timer(){
            var now = new Date();
            document.querySelector("p").innerHTML = now.toLocaleTimeString();
        }
        function bodyload(){
            setInterval(Timer,1000);
        }
    </script>
</head>
<body onload="bodyload()">
    <p align="center"></p>
</body>
</html>
