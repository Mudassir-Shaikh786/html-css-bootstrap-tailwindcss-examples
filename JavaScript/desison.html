<script>
    function findGreatest(a, b, c)
    {
         if(a > b && a > c)
         {
            document.write(`a=${a} is greater than b=${b} & c=${c}`);
         }
         else if(b > c) {
            document.write(`b=${b} is greater than a=${a} & c=${c}`);
         } else {
            document.write(`c=${c} is greater than a=${a} & b=${b}`);
         }
    }
    findGreatest(130, 210, 40);
</script>
