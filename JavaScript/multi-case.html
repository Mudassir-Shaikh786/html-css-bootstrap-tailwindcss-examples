<script>
    var choice = prompt("Enter Choice","y/n");

    switch(choice)
    {
        case "y":
        case "Y":
        document.write("You selected yes to continue");
        break;
        case "n":
        case "N":
        document.write("You selected no to stop");
        break;
        default:
        document.write("Please enter your choice as y or n");
        break;
    }
</script>
