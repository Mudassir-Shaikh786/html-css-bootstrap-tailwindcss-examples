<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        @keyframes Fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes rot {
            from {
                rotate: 120deg;
            }
            to {
                rotate: 360deg;
            }
        }
    </style>
    <script>
        var count = 1;
        function Progress(){
            count = count + 1;
            document.getElementById("progress").value = count;
            document.getElementById("lblStatus").innerHTML = `${count} % completed`;
            if(count===100){
                clearInterval(thread);
                document.getElementById("progressContainer").style.display = "none";
                document.getElementById("imageContainer").style.display = "block";
                document.getElementById("pic").style.animationName = "Fade";
                document.getElementById("pic").style.animationDuration = "10s";
                document.getElementById("pic").style.animationName="rot";
            }
        }
        var thread;
        function LoadClick(){
            thread = setInterval(Progress, 50);
            document.getElementById("buttonContainer").style.display = "none";
            document.getElementById("progressContainer").style.display = "block";
        }
        function PlayClick(){
            thread = setInterval(Progress, 100);
        }
        function PauseClick(){
            clearInterval(thread);
            document.getElementById("lblStatus").innerHTML = `${count} % [Paused]`;
        }
    </script>
  
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="text-center">
        <div id="buttonContainer">
            <button class="btn btn-primary" onclick="LoadClick()">Load Image</button>
        </div>
        <div id="progressContainer" style="display: none;">
            <progress style="width: 300px; height: 30px" id="progress" min="1" max="100" value="1"></progress>
            <div>
                <button onclick="PlayClick()" class="bi bi-play btn btn-success"></button>
                <button onclick="PauseClick()" class="bi bi-pause btn btn-warning ms-2"></button>
            </div>
            <div id="lblStatus" class="fw-bold my-2"></div>
        </div>
        <div id="imageContainer" style="display: none;">
            <img id="pic" src="../public/images/women-fasion.jpg" width="400" height="600">
        </div>
    </div>
</body>
</html>
