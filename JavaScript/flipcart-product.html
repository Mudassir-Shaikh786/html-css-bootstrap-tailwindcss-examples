<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script>
         var product = {
             "title": "Apple iPhone 15 (Green, 128 GB)",
             "image": "../public/images/apple iphone.jpg",
             "price": 65249,
             "rating": {"rate":4.6, "ratings":47654, "reviews":2513},
             "offers": [
                 "Bank Offer5% Unlimited Cashback on Flipkart Axis Bank Credit CardT&C",
                 "Special PriceGet extra ₹12651 off (price inclusive of cashback/coupon)T&C",
                 "FreebieFlat ₹1000 off on Cleartrip hotels booking along with 300 supercoins on bookingT&C",
                 "Partner OfferMake a purchase and enjoy a surprise cashback/ coupon that you can redeem later!",
                 "Bank Offer 15% Unlimited Cashback on HDFC Credit CardT&C"
             ]
         }
         function bodyload(){
             document.getElementById("imgProduct").src = product.image;
             document.getElementById("lblTitle").innerHTML = product.title;
             document.getElementById("lblRate").innerHTML = product.rating.rate;
             document.getElementById("lblReviews").innerHTML = `${product.rating.ratings.toLocaleString()} ratings & ${product.rating.reviews.toLocaleString()} reviews`;
             document.getElementById("lblPrice").innerHTML =  "&#8377;" + product.price.toLocaleString();

             product.offers.map(function(offer){
                 var li = document.createElement("li");
                 li.className = "bi bi-tag-fill text-success my-2";
                 li.innerHTML = `<span class="text-secondary ms-2">${offer}</span>`;
                 document.getElementById("offers").appendChild(li);
             })

         }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="row mt-4">
        <div class="col-3">
            <img width="100%" id="imgProduct">
        </div>
        <div class="col-9">
            <div id="lblTitle" class="h4"></div>
            <div class="my-2">
                <span class="badge bg-success rounded p-2">
                    <span id="lblRate"></span> <span class="bi bi-star-fill"></span>
                </span>
                <span id="lblReviews" class="fw-bold text-secondary"></span>
            </div>
            <div class="my-3">
                <div class="fw-bold fs-3" id="lblPrice"></div>
            </div>
            <div class="my-1">
                <label class="form-label fw-bold"> Available Offers </label>
                <div>
                    <ul class="list-unstyled" id="offers">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
