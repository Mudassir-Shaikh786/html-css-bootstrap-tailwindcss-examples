<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>BMI Calculator</title>
<link rel="stylesheet"
href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet"
href="../node_modules/bootstrap/dist/css/bootstrap.css">
<script type="text/javascript"
src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<style>
.top-row dd,
dt {
display: inline;
}

.top-row dd {
margin-left: 10px;
}

input[type="range"] {
width: 60%;
}

.info-text,
.progress,
.you {
width: 60%;
margin: 0px auto;
}
</style>
<script type="text/javascript">
"use strict";
function changeHeight() {
document.getElementById("lblHeight").value =
document.getElementById("valueHeight").value;
}

function changeAge() {
document.getElementById("lblAge").value =
document.getElementById("valueAge").value;
}

function changeWeight() {
document.getElementById("lblWeight").value =
document.getElementById("valueWeight").value;
}

function calculateClick() {
var height = document.getElementById("lblHeight").value;

var weight = document.getElementById("lblWeight").value;

var bmi = (weight * 10000) / Math.pow(height, 2)
document.getElementById("bmiValue").innerHTML = `Your
BMI is ${bmi.toFixed(1)}`

var value = bmi;
document.getElementById("lblStatus").style.marginLeft =
value + "%";
}
</script>
</head>

<body>
<div class="container-fluid text-center">
<h1 class="mt-3">BMI Calculator</h1>
<div class="row d-flex justify-content-between mt-5 top-row">
<dl class="col">
<dt>Height (in Cm)</dt>
<dd><input type="number" id="lblHeight" min="80"

max="200"></dd>
</dl>
<dl class="col">
<dt>Age (in Years)</dt>
<dd><input type="number" id="lblAge" min="2"

max="100"></dd>
</dl>

<dl class="col">
<dt>Weight (in Kgs)</dt>
<dd><input type="number" id="lblWeight" min="30"

max="150"></dd>
</dl>
</div>
<div class="row d-flex justify-content-between mt-2">
<dl class="col">
<dt><input type="range" min="80" max="200" step="1"

value="120" id="valueHeight"

onchange="changeHeight()"></dt>
<div class="d-flex justify-content-between info-text">
<span>80</span>
<span>200</span>
</div>
</dl>
<dl class="col">
<dt><input type="range" min="2" max="100" step="1"
value="30" id="valueAge" onchange="changeAge()"></dt>
<div class="d-flex justify-content-between info-text">
<span>2</span>
<span>100</span>
</div>
</dl>
<dl class="col">
<dt><input type="range" min="30" max="150" step="1"

value="70" id="valueWeight"

onchange="changeWeight()"></dt>
<div class="d-flex justify-content-between info-text">
<span>30</span>
<span>150</span>
</div>
</dl>
</div>
<button class="text-end btn btn-primary mt-3"
onclick="calculateClick()">Calculate</button>
<p id="bmiValue" class="mt-5 fw-bold"></p>
</div>
<div class="progress mt-5">
<div class="progress-bar bg-dark" style="width: 25%;">
Under Weight below 50Kg
</div>
<div class="progress-bar bg-info" style="width: 25%;">
Normal Weight 50-68Kg
</div>
<div class="progress-bar bg-dark" style="width: 25%;">
Overweight 68-81Kg
</div>
<div class="progress-bar bg-info" style="width: 25%;">
Obese > 81Kg
</div>
</div>
<div class="you">
<span id="lblStatus" class="bi bi-triangle-fill">You</span>

</div>
</body>

</html>
