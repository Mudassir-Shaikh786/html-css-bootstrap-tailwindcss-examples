<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function LoadClick(){
            var product;
            var http = new XMLHttpRequest();
            http.open("get", "../data/product.json", true);
            http.send();

            http.onreadystatechange = function(){

                if(http.readyState===4) {

                  product = JSON.parse(http.responseText);

                  document.getElementById("lblTitle").innerHTML = product.title;
                  document.getElementById("lblPrice").innerHTML = product.price;
                  document.getElementById("imgProduct").src = product.image;
                  document.getElementById("lblRating").innerHTML = `${product.rating.ratings} ratings ${product.rating.reviews} reviews`;
                }
            }
        }
        function bodyload(){
            var now = new Date();
            document.querySelector("p").innerHTML = `Page Loaded on : ${now.toLocaleTimeString()}`;
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <p></p>
    <button class="btn btn-primary my-2" onclick="LoadClick()">Load Product</button>
    <dl class="mt-4">
        <dt>Title</dt>
        <dd id="lblTitle"></dd>
        <dt>Price</dt>
        <dd id="lblPrice"></dd>
        <dt>Preview</dt>
        <dd><img id="imgProduct" width="200" height="200"></dd>
        <dt>Rating</dt>
        <dd id="lblRating"></dd>
    </dl>
</body>
</html>
