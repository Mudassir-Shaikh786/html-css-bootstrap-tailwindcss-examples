<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function VerifyCard(){
            var card = document.getElementById("txtCard").value;
            var imgCard = document.getElementById("imgCard");

            if(card.startsWith("4455")) {
                imgCard.src = "../public/images/visa.jpg";
            } else {
                imgCard.src = "../public/images/master.jpg";
            }
        }
        function VerifySkype(){
            var skype = document.getElementById("txtSkype").value;
            var lblError = document.getElementById("lblError");
            if(skype.endsWith("outlook.com")) {
                lblError.innerHTML = "Skype Verified".fontcolor('green');
            } else {
                lblError.innerHTML = "Invalid Skype Account".fontcolor('red');
            }
        }
    </script>
</head>
<body class="container-fluid">
    <dl class="mt-4 w-25">
        <dt>Your Card</dt>
        <dd class="input-group"> <input type="text" onkeyup="VerifyCard()" class="form-control" id="txtCard" maxlength="16"> <img class="input-group-text" width="70" id="imgCard"> </dd>
        <dt>Your Skype Id</dt>
        <dd> <input type="text" onblur="VerifySkype()" id="txtSkype" class="form-control" placeholder="profile@outlook.com"></dd>
        <dd id="lblError"></dd>
    </dl>
</body>
</html>
