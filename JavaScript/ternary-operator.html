<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
         function SortClick(){
             var sortButton = document.getElementById("btnSort");
             sortButton.className = (sortButton.className==="bi bi-sort-alpha-down")? "bi bi-sort-alpha-up": "bi bi-sort-alpha-down";
         }
         function StockChange(){
             var stockCheckbox = document.getElementById("optStock");
             var lblStock = document.getElementById("lblStock");

             lblStock.innerHTML = (stockCheckbox.checked)?"Available":"Out of Stock";
         }
         function ShowToggle(){
            var btnShow = document.getElementById("btnShow");
            btnShow.innerHTML = (btnShow.innerHTML==="Show")?"Hide":"Show";
         }
    </script>
</head>
<body>
     <button class="bi bi-sort-alpha-down" id="btnSort" onclick="SortClick()"></button>

     <div>
        <input type="checkbox" onchange="StockChange()" id="optStock"> <label id="lblStock"> Out of Stock </label>
     </div>

     <div>
         <button onclick="ShowToggle()" id="btnShow">Show</button>
     </div>
</body>
</html>
