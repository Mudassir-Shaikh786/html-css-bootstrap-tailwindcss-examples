<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function LoginClick(){
            var userName = document.getElementById("txtName").value;
            var password = document.getElementById("txtPwd").value;
            var msg  = document.getElementById("msg");
           
            if(userName.length===0) {
                msg.innerHTML = "User Id Required".fontcolor('red');
            } else {
                if(userName==="john_nit") {
                    if(password.length===0) {
                        msg.innerHTML = "Password Required".fontcolor('red');
                    } else {
                        if(password==="john@123"){
                        document.write("Login Success");
                        } else {
                            msg.innerHTML = "Invalid Password".fontcolor('red');
                        }
                    }
                } else {
                    msg.innerHTML = "Invalid User Id".fontcolor('red');
                }
            }
           
        }
    </script>
</head>
<body class="container-fluid">
    <fieldset class="changer">
        <legend class="mb-4"><b>User Login</b></legend>
        <dl>
            <dt>User Name</dt>
            <dd><input class="form-control w-25" type="text" id="txtName"></dd>
            <dt>Password</dt>
            <dd><input class="form-control w-25" type="password" id="txtPwd"></dd>
        </dl>
        <button class="btn btn-primary w-25" onclick="LoginClick()">Login</button>
        <p id="msg"></p>
    </fieldset>
</body>
</html>
