<script>
    // loop to find how many vowels are present in a string a, e, i, o, u?
    var count = 0;
    function FindVowels(str) {
        for(var i=0; i<str.length; i++){
            if(str.charAt(i)==="a" || str.charAt(i)==="e" || str.charAt(i)==="i" || str.charAt(i)==="o" || str.charAt(i)==="u") {
                count++;
            }
        }
        document.write(`Total number of Vowels in ${str} : ${count}`);
    }
    FindVowels("Hello how are?");  //
</script>
