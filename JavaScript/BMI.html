<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script type="text/javascript">

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
        
            const bmi = weight / (height * height);
            const bmiResult = bmi.toFixed(2);
        
            let category;
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }
        
            document.getElementById('lblResult').textContent = `Your BMI: ${bmiResult} (${category})`;

            var value = bmi;
            document.getElementById("lblResult").style.marginLeft = value + "%";

        }
      
         
            </script>
    <style>
      .set {
        text-align: center;
        margin: 100px;
      }
      .convert {
        text-align: center;
        margin-bottom: 20px;
      }
      
    </style>
</head>
<body class="container-fluid">
    <div class="set">
    <dl class="mb-4">
        
        <div class="convert"><span class="bi bi-person-fill"></span><b>Male</b> <input type="radio" name="radio"><span class="bi bi-person-fill"></span> <b>Female</b> <input type="radio" name="radio">
        <dt>Age (1 year or above)*</dt>
        <dd><input id="Year" type="number" required></dd>
    </dl>

    <dl class="d-flex justify-content-center">
        <dt>Height (cm)*</dt>
        <dd><input id="height" type="number" required></dd>
        <dt class="ms-2">Weight (kg)*</dt>
        <dd><input id="weight" type="number" required></dd>
    </dl>
    <button onclick="calculateBMI()" class="btn btn-primary">Calculate</button>
    <div onchange="progressChange" class="my-4 text-center">
    </div>
</div>
    </div>


    <div  class="progress">
        <div class="progress-bar bg-dark" style="width: 25%;">
            Under Weight below 50Kg
        </div>
        <div class="progress-bar bg-info" style="width: 25%;">
            Normal Weight 50-68Kg
        </div>
        <div class="progress-bar bg-dark" style="width: 25%;">
            Over Weight 68-81Kg
        </div>
        <div class="progress-bar bg-info" style="width: 25%;">
            Obese > 81Kg
        </div>
    </div>
    <div>
        <span id="lblResult" class="bi bi-triangle-fill">You</span>
    </div>
</body>
</html>
