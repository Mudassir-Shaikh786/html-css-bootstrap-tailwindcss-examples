<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td img {
            width: 20px;
        }
        thead {
            color:white;
        }
        table {
            font-family: Arial;
        }
        caption {
            font-size: 20px;
            text-align: left;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table width="100%" frame="void"  cellspacing="0" cellpadding="10">
        <caption>Group-A Standings</caption>
        <colgroup span="1"></colgroup>
        <thead bgcolor="#007">
            <tr valign="center">
                <th width="50">POS</th>
                <th>TEAM</th>
                <th>PLAYED</th>
                <th>WON</th>
                <th>LOST</th>
                <th>N/R</th>
                <th>TIED</th>
                <th>NET RR</th>
                <th>POINTS</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>Q 1</td>
                <td align="left"> <img src="./images/india.jpg"> INDIA </td>
                <td>3</td>
                <td>3</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>+1.137</td>
                <td>6</td>
            </tr>
            <tr align="center">
                <td>Q 2</td>
                <td align="left"> <img src="./images/usa.jpg"> USA </td>
                <td>4</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
                <td>0</td>
                <td>+0.127</td>
                <td>5</td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td align="left"> <img src="./images/pak.jpg"> PAK </td>
                <td>3</td>
                <td>1</td>
                <td>2</td>
                <td>0</td>
                <td>0</td>
                <td>+0.191</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr height="50">
                <td colspan="9">*Updated on 15-06-2024</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
