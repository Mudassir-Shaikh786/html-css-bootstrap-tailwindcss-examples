<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        footer {
            background-color: black;
            color:white;
            font-size: 20px;
            font-family: Arial;
            padding: 20px;
            display: grid;
            grid-template-columns: 6fr 6fr;
            height: 300px;
        }
        .left-pane {
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
        }
        .right-pane {
            display: grid;
            grid-template-columns: 6fr 6fr;
            border-left: 1px solid white;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="left-pane">
            <div>
                col-1
            </div>
            <div>
                col-2
            </div>
            <div>
                col-3
            </div>
            <div>
                col-4
            </div>
        </div>
        <div class="right-pane">
            <div>
                col-1
            </div>
            <div>
                col-2
            </div>
        </div>
    </footer>
</body>
</html>
