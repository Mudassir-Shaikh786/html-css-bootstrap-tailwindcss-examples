<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav img {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            margin-right: 50px;
        }
        nav {
            text-align: center;
        }
        p {
            font-weight: bold;
            display: inline-block;
            font-family: Arial;
           margin-right: 100px;
           padding-bottom: 50px;
           font-size: 25px;
        }
        main {
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
        }
        .preview:target {
            width: 300px;
            height: 300px;
            border-radius: 300px;
            transition: 2s;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#a1"> <img src="./images/men-fasion.jpg"></a><p> <u>Men Fasion</u></p>
        <a href="#a2"> <img src="./images/women-fasion.jpg"></a><p><u>Women Fasion</u></p>
        <a href="#a3"> <img src="./images/kids-fasion.jpg"></a><p><u>Kids Fasion</u></p>
    </nav>
    <main>
        <img id="a1" class="preview" src="./images/men-fasion.jpg" width="50" height="50">
        <img id="a2" class="preview" src="./images/women-fasion.jpg" width="50" height="50">
        <img id="a3" class="preview" src="./images/kids-fasion.jpg" width="50" height="50">
    </main>
</body>
</html>
