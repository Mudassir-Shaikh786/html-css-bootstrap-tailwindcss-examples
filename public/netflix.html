<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-size: cover;
        }

        .shade {
            height: 101vh;
            background-color: rgba(0, 0, 0, 0.5);
            margin-top: -10px;
            margin-left: -10px;
            width: 101%;
        }

        header {
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            font-family: Arial;
        }

        .brand-title {
            font-size: 40px;
            font-weight: bold;
            color: red;
        }

        .language {
            border: 1px solid white;
            padding: 5px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .signin {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        section {
            color: white;
            text-align: center;
            padding-top: 100px;
            font-family: Arial;
        }

        .section-title {
            font-size: 50px;
            font-weight: bold;
        }

        .section-subtitle {
            font-size: 25px;
            margin-top: 30px;
        }

        main {
            margin-top: 40px;
        }

        .email {
            display: inline-block;
            padding: 20px;
            width: 350px;
            background-color: rgba(0, 0, 0, 0.6);
            text-align: left;
            border: 1px solid gray;
            font-size: 20px;
        }

        .btn-start {
            display: inline-block;
            padding: 20px;
            width: 150px;
            background-color: red;
            color: white;
            font-size: 20px;
        }

        .main-title {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body background="./images/netflix-background.jpg">
    <div class="shade">
        <header>
            <div>
                <span class="brand-title">NETFLIX</span>
            </div>
            <div>
                <span class="language">
                    <span class="bi bi-translate"></span>
                    <span>English</span>
                    <span class="bi bi-chevron-down"></span>
                </span>
                <span class="signin">
                    <span>Sign In</span>
                </span>
            </div>
        </header>
        <section>
            <div class="section-title">Unlimited movies, TV shows and more</div>
            <div class="section-subtitle">Watch anywhere. Cancel anytime.</div>
            <main>
                <div class="main-title">Ready to watch? Enter your email to create or restart your membership.</div>
                <span class="email">Your email</span>
                <span class="btn-start">Get Started <span class="bi bi-chevron-right"></span> </span>
            </main>
        </section>
    </div>
</body>

</html>

</div>
</body>

</html>
