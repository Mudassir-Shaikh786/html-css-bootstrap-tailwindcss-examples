<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
     <dl>
         <dt>Button Base</dt>
         <dd>
            <button class="btn">Submit</button>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">Signout</button>
         </dd>
         <dt>Contextual</dt>
         <dd>
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-warning">Update</button>
         </dd>
         <dt>Outline Contextual</dt>
         <dd>
            <button class="btn btn-outline-success">Insert</button>
            <button class="btn btn-outline-danger">Delete</button>
            <button class="btn btn-outline-warning">Update</button>
         </dd>
         <dt>Size</dt>
         <dd>
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-danger btn-sm">Delete</button>
            <button class="btn btn-warning btn-lg">Update</button>
         </dd>
         <dt>Group</dt>
         <dd class="btn-group">
            <button class="btn btn-danger">Insert</button>
            <button class="btn btn-dark">Delete</button>
            <button class="btn btn-danger">Update</button>
         </dd>
         <dd class="btn-group-vertical">
            <button class="btn btn-danger">Insert</button>
            <button class="btn btn-dark">Delete</button>
            <button class="btn btn-danger">Update</button>
         </dd>
         <dt>Toolbar</dt>
         <dd class="btn-toolbar bg-danger">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">Shop</button>
            <button class="btn btn-danger">Blog</button>
            <button class="btn btn-danger">Pages</button>
            <button class="btn btn-danger">Docs</button>
         </dd>
     </dl>
</body>
</html>
