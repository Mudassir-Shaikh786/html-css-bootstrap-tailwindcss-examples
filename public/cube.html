<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
  .container {
    width: 100px;
    height: 100px;
    perspective: 600px;
    margin: 100px auto;
}

.cube {
    width: 300%;
    height: 300%;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(-30deg) rotateY(-45deg);
    animation: rotate 5s infinite linear;
}
.face {
    position: absolute;
    width: 200px;
    height: 200px;
    background: url(./images/a11.jpg);
    background-size: cover;
    border: 1px solid rgb(219, 76, 100);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: blue;
    font-weight: bold;
    font-family: Arial, sans-serif;
    box-shadow: 0 10px 20px pink; /* Add shadow */
}


.front  { transform: translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); }
.left   { transform: rotateY(-90deg) translateZ(100px); }
.right  { transform: rotateY(90deg) translateZ(100px); }
.top    { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }

@keyframes rotate {
    from { transform: rotateX(-30deg) rotateY(-45deg); }
    to { transform: rotateX(-30deg) rotateY(315deg); }
}
.cube:hover {
    animation-play-state: paused; /* Pause rotation on hover */
}

.face:hover {
    background: linear-gradient(135deg, #6a11cb, #ec871a); /* Change color on hover */
}

    </style>
</body>
<div class="container">
    <div class="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
    </div>
</div>

</html>
