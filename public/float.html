<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1 {
            float: left;
        }
        p {
            clear: left;
        }
        .h2 {
            float: right;
        }
        div {
            clear: both;
        }
    </style>
</head>
<body>
    <h1 class="h1">Welcome</h1>
    <p>Styling HTML Page</p>
    <h1 class="h2">CSS</h1>
    <div>css styles</div>
</body>
</html>
