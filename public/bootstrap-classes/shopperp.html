<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
    <div class= "carousel" id="reviews" data-bs-ride="carousel" data-bs-theme="dark">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <p class="text-lg-center"><b style="font-size:30px;">Women Shoe</b></p>
                <img src="../../public/images/woman-shoes.jpg" height="600" width="50%" style="background-size: cover; margin-left: 25%;">
            </div>
            <div class="carousel-item">
                <p class="text-lg-center"><b style="font-size:30px;">Men Fasion</b></p>
                <img src="../../public/images/men-fasion.jpg" height="600" width="50%" style="background-size: cover;margin-left: 25%;">
            </div>
            <div class="carousel-item">
                <p class="text-lg-center"><b style="font-size:30px;">Women's-Fasion</b></p>
                <img src="../../public/images/women-fasion.jpg" height="600" width="50%" style="background-size: cover;margin-left: 25%;">
            </div>
            <div class="carousel-item">
                <p class="text-lg-center"><b style="font-size:30px">Kids Fasion</b></p>
                <img src="../../public/images/kids-fasion.jpg" height="600" width="50%" style="background-size: contain;margin-left: 25%;">
            </div>
        </div>
        <br>
        <br>
        <div class="carousel-indicators">
            <button data-bs-slide-to="0" data-bs-target="#reviews" class="active btn btn-dark"></button>
            <button data-bs-slide-to="1" data-bs-target="#reviews" class="btn btn-secondary"></button>
            <button data-bs-slide-to="2" data-bs-target="#reviews" class="btn btn-primary"></button>
            <button data-bs-slide-to="3" data-bs-target="#reviews" class="btn btn-danger"></button>
        </div>
    </div>
</body>
</html>
