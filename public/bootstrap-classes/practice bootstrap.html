<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
    <nav class="d-flex mt-2">
        <button data-bs-toggle="offcanvas" data-bs-target="#nav-bar" class="btn btn-dark bi bi-justify"></button>
        <div class="fs-2 ms-2">Shopper</div>
    </nav>
    <nav class="offcanvas offcanvas-start" id="nav-bar">
        <div class="offcanvas-header">
            <h2>Amazon Shopping</h2>
            <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="my-2">
                <a class="bi bi-house-door btn btn-dark w-100">Home</a>
            </div>
            <div class="my-2">
            <a class="bi bi-person-fill btn btn-dark w-100">Login</a>
        </div>
        <div class="my-2">
            <a class="bi bi-bell-fill btn btn-dark w-100">Subscribe</a>
        </div>
        </div>
    </nav>
    <nav class="d-flex mt-2">
        <button data-bs-toggle="offcanvas" data-bs-target="#nav-bar" class="btn btn-dark bi bi-justify"></button>
        <div class="fs-2 ms-2">Shopping</div>
    </nav>
    <nav class="offcanvas offcanvas-start" id="nav-bar">
        <div class="offcanvas-header">
            <h2>Flipcart Shopping</h2>
            <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="my-2">
                <a class="bi bi-house-door btn btn-dark w-100">Home</a>
            </div>
            <div class="offcanvas-body">
                <div class="my-2">
                    <a class="bi bi-person-fill btn btn-dark w-100">Login</a>
                </div>
                <div class="offcanvas-body">
                    <div class="my-2">
                        <a class="bi bi-bell-fill btn btn-dark w-100">Subscribe</a>
                    </div>
        </div>
    </nav>
</body>
</html>
