<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
    <div class="w-50">
        <h2>Amazon</h2>
        <div class="input-group">
            <select class="input-group-text">
                <option>All</option>
                <option>Mobiles</option>
            </select>
            <input type="text" class="form-control" placeholder="Search Amazon.in">
            <button class="btn btn-warning bi bi-search"></button>
        </div>
        <h2>Netflix</h2>
        <div class="p-4 bg-dark input-group">
            <input type="email" placeholder="Your email address" class="form-control">
            <button class="btn btn-danger ms-1">Get Started <span class="bi bi-chevron-right"></span></button>
        </div>
        <h2>Login</h2>
        <div class="input-group">
            <span class="bi bi-person-circle input-group-text"></span>
            <input type="text"  placeholder="User Name" class="form-control">
            <span class="bi bi-check-circle input-group-text"></span>
        </div>
        <div class="mt-2 input-group">
            <span class="bi bi-key-fill input-group-text"></span>
            <input type="password" placeholder="Your password" class="form-control">
            <span class="bi bi-check-circle input-group-text"></span>
        </div>
        <div class="input-group">
            <span class="input-group-text">&#8377;</span>
            <input type="text" class="form-control">
            <span class="input-group-text">.000</span>
        </div>
    </div>
</body>
</html>
