<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        ul {
            list-style: none;
        }
        li {
            margin-top: 10px;
        }
        meter {
            width: 200px;
            height: 20px;
        }
        progress {
            width: 200px;
            height: 20px;
        }
        input:read-only {
            cursor: not-allowed;
            background-color: lightgray;
        }
        button:disabled {
            border: 1px solid black;
            background-color: red;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <select>
        <optgroup>
            <option>Mudassir</option>
            <option>shaikh</option>
            <option selected>Mady</option>
        </optgroup>
    </select>
    <form>
        <dl>
            <select name="product">
                <option>Select a Product</option>
                <optgroup label="Electronics">
                    <option value="ELETV01">Televisions</option>
                    <option disabled>Mobiles</option>
                </optgroup>
                <optgroup label="Footware">
                    <option selected>Nike Casuals</option>
                    <option> Lee Boots</option>
                </optgroup>
            </select>
        </dl>
        <button>Submit</button>
    </form>
    <form>
        <dl>
            <select name="product" size="3" multiple>
                <option>Televisions</option>
                <option>Mobiles</option>
                <option>Footwear</option>
                <option>Fashion</option>
            </select>
        </dl>
        <button>Submit</button>
    </form>
    <form>
        <fieldset>
            <legend> Your Comments </legend>
            <textarea rows="4" cols="40"></textarea>
            <br><br>
            <h5>Terms of Services</h5>
            <textarea disabled rows="4" cols="40">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic veniam laudantium reprehenderit aspernatur totam distinctio porro alias ipsum debitis, nisi eveniet culpa obcaecati esse vero nam excepturi accusantium enim animi!</textarea>
            <br><br>
            <input type="checkbox"> <label>Accept</label>
            <br><br>
            <button>Post Comments</button>
        </fieldset>
        <ul>
            <li><span>5</span><span class="bi bi-star-fill"></span><meter min="1" max="100" value="100"></meter><span>30,456</span></li>
            <li><span>4</span><span class="bi bi-star-fill"></span><meter min="1" max="100" value="70"></meter><span>5,456</span></li>
            <li><span>3</span><span class="bi bi-star-fill"></span><meter min="1" max="100" value="100"></meter><span>456</span></li>
            <li><span>2</span><span class="bi bi-star-fill"></span><meter min="1" max="100" value="100"></meter><span>56</span></li>
        </ul>
        <dl>
            <dt>Preparing for Download</dt>
            <dd><progress></progress></dd>
            <dt>30% Completed</dt>
            <dd><progress min="1" max="100" value="30"></progress></dd>
            <dt>Download Complete</dt>
            <dd><progress min="1" max="100" value="100"></progress></dd>
        </dl>
    </form>
    <form>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" required name="UserName"></dd>
            <dd><input type="submit" value="Register"><input type="reset" value="Cancel"></dd>
            <dd>
                <button type="submit"><img src="../images/youtube-logo.jpeg" width="150" height="50">Submit</button>
            <button type="reset"><span class="bi bi-x-circle"></span>Cancel</button>
            </dd>
            <dd>
                <input type="button" value="Print">
                <button type="button" onclick="window.print()"><span class="bi bi-printer"></span></button>
            </dd>
        </dl>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" value="John" name="UserName" readonly></dd>
            <dt>Mobile</dt>
            <dd><input type="text" name="Mobile"></dd>
        </dl>
        <button disabled>Submit</button>
    </form>
</body>
</html>
