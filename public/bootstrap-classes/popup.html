<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
    <h2>Alerts</h2>
    <div class="w-25 alert alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <img src="../images/apple iphone.jpg" width="100%" height="300">
    </div>
    <div class="alert w-50 alert-success alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h2 class="alert-title">Registered Successfully..</h2>
        <p class="alert-subtitle">Your account created and confirmation sent to your email.</p>
        <a href="#" class="alert-link">Help</a>
        <br><br>
        <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
    </div>
    <div class="alert w-50 alert-danger alert-dismissible">
        <h2 class="alert-title">Invalid Credentials..</h2>
        <p class="alert-subtitle">Unable to process your request - Please check credentials you entered</p>
        <a href="#" class="alert-link">Recover account ?</a>
        <br><br>
        <button class="btn btn-danger" data-bs-dismiss="alert">OK</button>
       
    </div>
</body>
</html>
